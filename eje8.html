<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; padding: 10px; box-sizing: border-box; }
        .stats { margin-top: 10px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h2>Analizador de Párrafo</h2>
    <textarea id="textoInput" placeholder="Escribe o pega tu párrafo aquí..."></textarea>
    
    <div class="stats">
        Caracteres (sin espacios/saltos): <span id="charCount">0</span> |
        Palabras: <span id="wordCount">0</span>
    </div>

    <script>
        const textoInput = document.getElementById('textoInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');

        textoInput.addEventListener('input', () => {
            const texto = textoInput.value;

            // 1. Contar caracteres sin espacios ni saltos de línea
            const caracteresReales = texto.replace(/\s/g, '');
            charCount.innerText = caracteresReales.length;

            // 2. Contar palabras separadas por espacios
            const palabras = texto.trim().split(/\s+/);
            const totalPalabras = texto.trim() === '' ? 0 : palabras.length;
            wordCount.innerText = totalPalabras;
        });
    </script>

</body>
</html>
