<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <p><a href="index.html">Atrás</a></p>
    <title>Contador de Clics</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        p { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <p id="contador">Clics: 0</p>
    <button onclick="contarClics()">Contar clics</button>

    <script>
        // Inicializar el contador
        let clics = 0;
        
        // Función para incrementar y actualizar
        function contarClics() {
            clics++;
            document.getElementById("contador").innerText = "Clics: " + clics;
        }
    </script>

</body>
</html>
